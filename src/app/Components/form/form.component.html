</div>
<div class="card" >
    <img class="card-img-top" src="../../../assets/image2.png" alt="Card image cap">
    <div class="card-body custom">
        <form #quoteForm="ngForm" class="form" action="" (ngSubmit)=submitQuote()>
            <div class="form-group">
                <input type="text" required name="name" placeholder="Name" class="form-control" id="name" [(ngModel)]="newQuote.name" #name="ngModel">
            </div>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Enter your name</p>
            </div>

            <div class="form-group">
                <textarea class="form-control" required placeholder="Type your quote here . . . . . . . ." name="quote" id="quote" rows="5" [(ngModel)]="newQuote.quote" #quote="ngModel"></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    <p>You cannot submit a blank form</p>
                </div>
            </div>

            <div class="form-group">
                <input type="date" class="form-control" required name="completeDate" id="completeDate" matDatepickerFilter [(ngModel)]="newQuote.completeDate" #completeDate="ngModel">
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p>You cannot submit a blank form</p>
                </div>
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="newQuote.name == '' || newQuote.quote=='' ">Add Quote</button>
        </form><br><br><br>
    </div>
  </div>
